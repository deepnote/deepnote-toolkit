    "urllib3>=2.6.3,<3",
    "cryptography>=44.0.1,<45",
    "protobuf>=4.25.8,<6",
    "requests>=2.32.4,<3",
    "tornado>=6.5,<7",
    "filelock>=3.20.3,<4",
    "pynacl>=1.6.2,<2",  # https://github.com/deepnote/deepnote-toolkit/security/dependabot/8

