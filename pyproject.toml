    "pyspark>=3.5.5,<4.0.0; python_version < '3.13'",
    "pyspark>=4.0.0,<5.0.0; python_version >= '3.13'",
    "nox>=2025.11.12,<2026.0.0",
    "virtualenv>=20.36.1",
    "poetry-dynamic-versioning>=1.4.0,<2.0.0",
    "twine>=6.1.0,<7.0.0",
    "codespell>=2.3.0,<3.0.0",
    "pytest-subtests>=0.15.0,<0.16.0",
    "python-dotenv>=1.2.1,<2.0.0"
]
license-check = [
    # Dependencies needed for license checking that aren't in main production dependencies
    "geopandas>=0.11.1,<1.1; python_version < '3.12'",
    "geopandas>=0.13.2; python_version >= '3.12'",
    "pyspark>=3.5.5,<4.0.0; python_version < '3.13'",
    "pyspark>=4.0.0,<5.0.0; python_version >= '3.13'"
]

[tool.poetry]
requires-poetry = ">=2.2"
packages = [
    {include = "deepnote_toolkit"},
    {include = "deepnote_core"},
    {include = "installer"}
]
version = "0.1.0"

[tool.poetry.requires-plugins]
poetry-dynamic-versioning = {version = ">=1.0.0,<2.0.0", extras = ["plugin"]}

[tool.poetry.build]
generate-setup-file = false

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
pattern = "default-unprefixed"
format-jinja = """
    {%- if distance == 0 -%}
        {{ serialize_pep440(base, stage, revision) }}
    {%- elif branch == 'main' -%}
        {{ serialize_pep440(base, post=distance) }}
    {%- else -%}
        {{ serialize_pep440(base, dev=distance, metadata=[commit[:7]]) }}
    {%- endif -%}
"""

[tool.poetry-dynamic-versioning.substitution]
files = ["deepnote_toolkit/_version.py"]
patterns = [
    "(^__version__\\s*(?::.*?)?=\\s*['\"])[^'\"]*(['\"])"
]


[tool.isort]
profile = "black"
line_length = 88

[tool.poe.tasks]
lint = "poetry run flake8 ."
format = "poetry run black ."
setup-hooks = "poetry run pre-commit install"

# I would go in future with more strict mypy config, but now we have lot of cleaning to do, link for docutmention https://mypy.readthedocs.io/en/stable/config_file.html
[tool.mypy]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
#disallow_untyped_defs = true -> after cleaning up code change to this
disallow_incomplete_defs = false
check_untyped_defs = true
disallow_untyped_decorators = false
warn_redundant_casts = true
warn_no_return = true
warn_unreachable = true
# Disable failing rules
disable_error_code = [
    "import-untyped",
    "var-annotated",
    "union-attr",
    "misc",
    "valid-type",
    "call-arg",
    "call-overload",
    "assignment",
    "arg-type",
    "no-any-return",
    "return-value",
    "operator",
    "unreachable",
    "attr-defined",
    "index"
]
exclude = [
    "tests/",
    ".nox/",
    ".pytest_cache/",
    "(^|[\\/])__pycache__[\\/]",
    "(^|[\\/])deepnote_core[\\/]resources[\\/]"
]

[tool.coverage.run]
branch = true
source = ["deepnote_toolkit", "installer", "deepnote_core"]
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/venv/*",
    "*/.nox/*"
]
parallel = true
concurrency = ["multiprocessing"]
data_file = ".coverage"
relative_files = true

[tool.coverage.paths]
deepnote_toolkit = [
    "deepnote_toolkit",
    "/deepnote-toolkit/deepnote_toolkit",
    "*/deepnote_toolkit",
    "*/site-packages/deepnote_toolkit"
]
installer = [
    "installer",
    "/deepnote-toolkit/installer",
    "*/installer",
    "*/site-packages/installer"
]
deepnote_core = [
    "deepnote_core",
    "/deepnote-toolkit/deepnote_core",
    "*/deepnote_core",
    "*/site-packages/deepnote_core"
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if TYPE_CHECKING:",
    "raise NotImplementedError",
    "@(abc\\.)?abstractmethod",
    "pass",
    "except ImportError:",
    "class .*\\bProtocol\\):",
    "@overload"
]
exclude_also = [
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "return NotImplemented"
]
precision = 2
show_missing = true
skip_covered = true
fail_under = 55

[tool.coverage.html]
directory = "coverage/htmlcov"

[tool.coverage.xml]
output = "coverage/coverage.xml"

[tool.coverage.json]
output = "coverage/coverage.json"
pretty_print = true

[tool.pytest.ini_options]
addopts = """
    -v
    --strict-markers
    --tb=short
"""
testpaths = ["tests"]

[tool.codespell]
skip = "node_modules,package-lock.json,dist,build,coverage,.vscode,.git,*.min.js,*.min.css,*.map,__pycache__,.pytest_cache,.nox,.venv,*.egg-info,poetry.lock,.mypy_cache"
